apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-demo-deployment
  labels:
    app: django-demo
spec:
  selector:
    matchLabels:
      app: django-demo
  template:
    metadata:
      labels:
        app: django-demo
    spec:
      containers:
      - name: django-demo
        image: acr694644.azurecr.io/django-demo:1
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: django-demo-service
spec:
  selector:
    app: django-demo
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000